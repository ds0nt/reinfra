language: go

go:
  - master

install:
  - mkdir protoc
  - cd protoc
  - wget https://github.com/google/protobuf/releases/download/v3.4.0/protoc-3.4.0-linux-x86_64.zip && unzip protoc-3.4.0-linux-x86_64.zip
  - mv bin/protoc /usr/bin/protoc
  - cd -
  - export PATH=$PATH:$HOME/gopath/bin # travis' worker doesn't seem to do this consistently
  - go get -v github.com/Masterminds/glide
  - go get -v github.com/onsi/ginkgo
  - glide install
  - make test